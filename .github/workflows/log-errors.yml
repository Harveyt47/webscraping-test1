name: Generate issue from error and warning in our logs
on: push

jobs:
  errorReport:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed#OUTPUT=$(python ApiError.py '282053' )
      - name: Run error report
        id: error_report
        run: |
              pip install scrapinghub
              echo "::set-output name=test::hello"
      - name: print output
        run: |
             echo ${{needs.error_report.outputs.output1}}
            
      
